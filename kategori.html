<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Offer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- CDN CSS 'UiKit' -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-rc.16/css/uikit.min.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Local CSS 'Vuikit' -->
    <!-- <link rel="stylesheet" href="css/vuikit.min.css"> -->
    <link rel="stylesheet" href="css/main.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-rc.16/js/uikit.min.js"></script>

    <script src="https://unpkg.com/http-vue-loader"></script>
    <!-- Local JS 'Vui Kit' -->
    <!-- <script src="js/vuikit.min.js"></script> -->
    <!-- <script src="js/vuikit-icons.min.js"></script> -->

    <style>
      
      hr{
          border: 0px; 
          height: 10px;
          box-shadow: 0 10px 10px -10px #8c8c8c inset;
      };

<body>
    <div id="app" class="uk-container">
        
        <navbar></navbar>
        <bannerkategori></bannerkategori>
        <hr class="uk-margin-small-top uk-margin-small-top uk-margin-small-bottom">

        </div>
        <hr class="uk-margin-small-top uk-margin-small-bottom">

             <h5 class="uk-text-bold uk-margin-remove-bottom">Best Seller</h5>

    </div>
    <script type="text/javascript">
        new Vue({
            el: '#app',
            data: {
                show: false,
            },
            components: {
                 'navbar': httpVueLoader('components/global/navbar.vue'),
                 'bannerkategori': httpVueLoader('components/kategori/bannerkategori.vue'),
                 'infokategori': httpVueLoader('components/kategori/infokategori.vue'),
                 'sliderkategori1': httpVueLoader('components/kategori/sliderkategori1.vue'),
